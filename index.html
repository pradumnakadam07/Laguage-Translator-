<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background: url('image3.jpg') no-repeat center center fixed;
            background-size: 100% 100% !important;
            background-color: black;
            font-family: 'Poppins', sans-serif;
            
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 600px;
            text-align: center;
        }
        h2 {
    font-size: 36px; /* Increased font size */
    font-weight: 800; /* Extra bold for emphasis */
    text-transform: uppercase; /* Makes it look modern */
    letter-spacing: 3px; /* Adds spacing for better readability */
    text-align: center;
    
    background: linear-gradient(90deg, #4CAF50, #00FF7F); /* Green gradient */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent; /* Gradient applies to text */
    
    text-shadow: 4px 4px 10px rgba(76, 175, 80, 0.6); /* Glowing effect */
    
    font-family: 'Poppins', sans-serif; /* Clean, professional font */
    padding: 10px 0;
}
        .input-area, .output-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 90%;
            height: 100px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            resize: none;
            outline: none;
            background: #333;
            color: white;
        }
        select {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            background: #333;
            color: white;
            outline: none;
            width: 95%;
        }
        button {
            width: 95%;
            margin-top: 12px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #3a8e41;
        }
        button:active {
            transform: scale(0.98);
        }
        #outputText {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            background: #333;
            border: none;
            color: white;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Language Translator</h2>

            <textarea id="inputText" placeholder="Enter text..."></textarea>

            </select>
        </div>
        <button onclick="translateText()">Translate</button>
        <div class="output-area">
            <h3>Translated Text:</h3>
            <p id="outputText"></p>
        </div>
    </div>
</body>
</html>




    <script>
        function translateText() {
            let text = document.getElementById("inputText").value;
            let lang = document.getElementById("targetLang").value;

            fetch("http://127.0.0.1:5000/translate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: text, lang: lang })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("outputText").innerText = data.translated_text;
            })
            .catch(error => console.error("Error:", error));
            
        }
    </script>
</body>
</html>
